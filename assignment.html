<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Assignment</title>
    <link rel="stylesheet" href="/asignment.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header1">
        <nav>
            <h4 class="logo inter-normal">LOGO</h4>
            <button class="btn-primary raleway-normal">Sign Up</button>

        <section class="banner raleway-normal">

            <button class="btn-secondary">Stay Focused</button>
        </section>
    </header>
    <main>
        <section>
            <div class="action">
                <section class="first">
                    <h2 class="raleway-normal">See It in Action</h2>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-secondary">Launch Live Preview</button>
                </section>
                <section>
                    <input type="image" src="/Assets/wc-mini.png" alt="">
                </section>
            </div>
        </section>
        <section>
            <div class="productive-user">
                <section><div class="para raleway-normal">
                    <p>Joined Thousands of Productive Users</p>
                </div>
                <div class="user-content inter-normal">
                    <div class="content">
                        <h1>50k</h1>
                        <p>Active Users</p>
                    </div>
                    <div class="content">
                        <h1>2M+</h1>
                        <p>Focus Sessions</p>
                    </div>
                    <div class="content">
                        <h1>95%</h1>
                        <p>Satisfaction Rate</p>
                    </div>
                </div></section>
            </div>
        </section>
    </main>
